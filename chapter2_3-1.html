<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        var num1=15;
        var num2=2;
        var result;

        result=num1 + num2;
        document.write(result, "<br/>");  //17

        result=num1 - num2;
        document.write(result, "<br/>")  //15-2=13

        result=num1*num2;
        document.write(result, "<br/>") //곱하기
        
        result=num1/num2;
        document.write(result,"<br/>")  //나누기

        result=num1%num2;
        document.write(result, "<br/>") //나머지
</script>
</head>
<body>
    
</body>
</html>
