<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 - 논리연산자</title>
    <script>
        //|| or 연산자, &&and연산자, !not연산자
        var a=10;
        var b=20;
        var m=30;
        var n=40;
        var result;

        result=a>b||b>=m||m>n;  //false, false, false
        document.write(result,"<br>");  //false
        
        result=a>b||b>=m||m<=n; //false, false, true
        document.write(result,"<br>");  //true

        result=a<=b&&b>=m&&m<=n; //true, false, true
        document.write(result,"<br>"); //false

        result=a<=b && b<=m && m<=n; //T, T, T
        document.write(result,"<br>"); //true

        result=!(a>b) //false의 반대
        document.write(result,"<br>");//true
    </script>
</head>
<body>
    
</body>
</html>
