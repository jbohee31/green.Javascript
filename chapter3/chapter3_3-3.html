<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 선택문</title>
    <script>
        var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?","");
        var url;

        switch(site){
            case "구글" : url = "www.google.com";
            break;  //필수
            case "다음" : url = "www.daum.net";
            break;
            case "네이트" : url = "www.nate.com";
            break;
            case "네이버" : url = "www.naver.com";
            break;
            default : alert("보기 중에 없는 사이트 입니다.");  //필수는 아니지만 모든 case의 경우를 벗어나는 경우 발생하는 오류를 방지 하기 위해 사용

        }
        if(url)location.href = "http://" + url; //받은 case값을 대입해서 사이트로 이동
        //location.href는 js언어로 해당 사이트로 이동시킨다.
    </script>
</head>
<body>
    
</body>
</html>
