    <title>연산자 - 삼항 조건 연산자</title>
    <script>

        var result=a>b?"javascript":"hello"
        document.write(result,"<br>" );

        var result=a<b?"javascript":"hello"
        document.write(result,"<br>" );

        var result=a==b?"javascript":"hello"
        document.write(result,"<br>" );

        var result=a!=b?"javascript":"hello"
        document.write(result,"<br>" );

        var result=a===b?"javascript":"hello"
        document.write(result,"<br>" );

        var result=a!==b?"javascript":"hello"
        document.write(result,"<br>" );

        var result=a>=b?"javascript":"hello"
        document.write(result,"<br>" );
    </script>
