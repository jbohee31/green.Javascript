        //예제_2
        var num = 1;

        function gallery(direct){
            if(direct){  //direct가 1이면 1=true/ 0=false, 다음버튼 누를 때는 매개변수가 1이니까 true.
                if(num == 8) return;  //만약에 num이 8이면 return 시킬거야.(함수종료)
                num++;
            } else{
                if(num == 1) return;  //만약에 num이 1이면 함수종료.
                num--;
            }
        var imgTag = document.getElementById("photo");   //imgTag라는 변수에는 photo라는 바디의 아이디를 가져올거야.
        imgTag.setAttribute("src","images/pic_" + num + ".jpg");  
        //아이디를 가져온 imgTag에는 num의 숫자를 수정한 이미지 파일이 올거야.
        //즉 id값이 photo인 이미지 태그를 선택하고 src속성을 설정한다.
        //해당 코드는 function 안에 있어야 적용
        }
        
    </script>

<body>
    <div id="galleryZone">
        <p><img src="images/pic_1.jpg" alt="", id="photo"></p>
        <p>
            <button onclick="gallery(0)">이전</button>  
            <!-- gallery함수가 0이면 이전 -->
            <button onclick="gallery(1)">다음</button>
            <!-- gallery함수가 1이면 다음 버튼 -->
        </p>
    </div>
